<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look'OK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="m-text">
            <h1>The Great Escape</h1>
            <h3>Issue Two Out Now</h3>
        </div>
        <div class="left">
            <div id="nav">
                <h3>Look'OK</h3>
                <a href="#">Man</a>
                <a href="#">Woman</a>
            </div>
            <div id="center-img">
                <div id="text">
                    <div class="parts">
                        <h5>Volume 1</h5>
                        <h5>Volume 2</h5>
                    </div>
                    <div class="para">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, saepe quas eligendi ut
                            nostrum.</p>
                    </div>
                </div>
            </div>
            <div class="scroll">
                <div class="line"></div>
                <h4>Scroll Down</h4>
            </div>
        </div>
        <div class="center">
            <div class="card">
                <div class="c-icons">
                    <i class="ri-arrow-up-s-line"></i>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
                <div class="c-image"></div>
            </div>
        </div>
        <div class="right">
            <div class="r-content">
                <i class="bi bi-search"></i>
                <div class="social-link">
                    <a>Instagram</a>
                    <a>Twitter</a>
                    <a>Facebook</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
